<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>TODO App</title>
	<script src="./index.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<style>
		.container {
			text-align: center;
			display: block;
			width: 80%;
			margin-left: auto;
			margin-right: auto;
		}

		.done-text {
			text-decoration: line-through;
			color: gray;
		}

		.todo-entry {
			width: 100%;
			background-color: rgb(218, 218, 218);
			padding: 10px;
			border-radius: 10px;
			margin-top: 10px;
			margin-bottom: 10px;
		}

		.todo-text {
			font-size: 24px;
		}

		.list-container {
			width: 100%;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>TODO:</h1>
		<button class="btn btn-primary" style="width: 100%;" onclick="ToggleList('todo-list-regular')">Regular</button>
		<div class="container" style="width: 100%;" id="todo-list-regular"></div>
		<br>
		<button class="btn btn-primary" style="width: 100%;" onclick="ToggleList('todo-list-important')">Important</button>
		<div class="container" style="width: 100%;" id="todo-list-important"></div>
		<br><br>
		<h3>New element:</h3>
		<input class="form-control" type="text" id="new-element-text" placeholder="New element...">
		<label for="is-imporatant">
			Is Imporatant?
			<input type="checkbox" id="is-important">
		</label>
		<br>
		<button class="btn btn-primary" onclick="AddNewElement()">Add element</button>
		<button class="btn btn-secondary" onclick="RestoreFromBin()">Restore form bin</button>
		<h3>Find:</h3>
		<input class="form-control" type="text" id="search-text" placeholder="Element to find..." oninput="UpdateFilter(this.value)">
		<label for="is-case-sensitive">
			Case-sensitive?
			<input type="checkbox" id="is-case-sensitive" checked>
		</label>
	</div>

	<div class="modal" tabindex="-1" role="dialog" id="remove-modal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Remove this entry?</h5>
					</button>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" onclick="RemoveEntry()">Yes</button>
					<button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="HideRemoveDialog()">No</button>
				</div>
			</div>
		</div>
	</div>
</body>
